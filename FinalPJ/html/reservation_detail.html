  <div class="wrap">
    <div class="select_box">
      <div class="acco_name">숙소 이름</div>

            </div>
          </li>
          <li>
            <!-- <i class="fas fa-calendar-check"></i> -->

          <li>

            <div>
              <p class="title">인원</p>
              <input type="text" name="spot" placeholder="인원을 선택하세요" />
            </div>
          </li>
        </ul>

        <i class="fab fa-sistrix search"></i>

      </div>
    </div>
  </div>

          <div class="room_price">₩200,000</div>
          <a href="../html/payment.html" class="book_btn">예약하기</a>
        </div>
      </div>

      <span class="arrow_icon">
        <i class="bi bi-arrow-left-square"></i>
        <i class="bi bi-arrow-right-square"></i>
      </span>

        </div>
        <div>
          <p>체크인 16:00 / 체크아웃 11:00</p>
          <p>기준 인원 2명 (최대 인원 2명)</p>
          <p>객실면적 82㎡</p>
          <p>킹 침대 1</p>
        </div>
      </div>

      <div class="info_img">
        <img src="../img/room1.jpg" alt="">

    </div>
